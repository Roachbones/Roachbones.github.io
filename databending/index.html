<h1>Sockbend</h1>

<main>
<p><em>Databending</em> is manipulating files as if they were of a different format. For example, you can use an audio or text editor to manipulate a bitmap file, causing glitchy effects in the image.</p>
<div class="figures">
	<figure>
	<img src="rats.jpg">
	<figcaption>Photo of my friend's uncle's oriental shorthairs.</figcaption>
	</figure>

	<figure>
	<img src="rats_echo.png">
	<figcaption>The previous image, but with an echo effect applied.</figcaption>
	</figure>
	</div>
</main>
